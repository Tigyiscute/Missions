<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .missions {
            text-align: left;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .mission {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #222;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            height: 20px;
            background-color: #00ff00;
            width: 0%;
            transition: width 0.5s;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0073a6;
        }
        .completed {
            background-color: #00c851;
        }
    </style>
</head>
<body>
    <h1>Mission Progress</h1>
    <div class="missions">
        <!-- Mission 1: Add Bot -->
        <div class="mission" id="mission1">
            <h3>Level 1: Add Our Discord Bot</h3>
            <a href="https://discord.com/api/oauth2/authorize?client_id=1334952605578952766&permissions=268437507&scope=bot" target="_blank">
                <button onclick="completeMission1()">Authorize</button>
            </a>
            <p id="mission1-status">❌ Not Completed</p>
        </div>

        <!-- Mission 2: Send Messages -->
        <div class="mission">
            <h3>Level 2: Send 5 Messages in the Server</h3>
            <p id="progressText">Progress: 0/5 messages</p>
            <div class="progress-bar">
                <div id="progressBar" class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        const userID = "123456789"; // Replace this dynamically if needed

        function completeMission1() {
            localStorage.setItem("mission1", "completed");
            document.getElementById("mission1-status").innerText = "✅ Completed!";
            document.getElementById("mission1").classList.add("completed");
        }

        function checkMission1() {
            if (localStorage.getItem("mission1") === "completed") {
                document.getElementById("mission1-status").innerText = "✅ Completed!";
                document.getElementById("mission1").classList.add("completed");
            }
        }

        async function updateProgress() {
            try {
                const response = await fetch(`https://your-replit-url.repl.co/progress/${userID}`);
                const data = await response.json();

                // Update the progress bar and text
                document.getElementById("progressText").innerText = `Progress: ${data.messages}/5 messages`;
                document.getElementById("progressBar").style.width = `${(data.messages / 5) * 100}%`;

                // If mission is complete, show success message
                if (data.messages >= 5) {
                    document.getElementById("progressText").innerText = "✅ Mission Complete!";
                }
            } catch (error) {
                console.error("Error fetching progress:", error);
            }
        }

        checkMission1();
        updateProgress();
    </script>
</body>
</html>
